<html ng-app="drupalapp">
<head>
    <title>Sample Twitter SPA</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name"><h1><a href="#">Sample Drupal SPA</a></h1>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        
        <section class="top-bar-section">
        </section>
    </nav>
    
    <div class="row" id="node-list" ng-controller="DrupalController as drupal">
        <div class="large-12 columns">
            <h2>Current Posts</h2>
	        <ul>
	            <li ng-repeat="node in drupal.nodes.slice().reverse()" ng-click="drupal.showNode(node.nid)">
	               <h3>{{node.title}}</h3>
	            </li>
	        </ul>
        </div>
        
        <div id="node-modal" class="reveal-modal" data-reveal>
            <h3>{{drupal.node.title}}</h3>
            <div ng-bind-html="drupal.node.body.und[0].safe_value"></div>
        </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
