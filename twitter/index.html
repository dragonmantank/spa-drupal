<html ng-app="twitterapp">
<head>
    <title>Sample Twitter SPA</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name"><h1><a href="#">Sample Twitter SPA</a></h1>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        
        <section class="top-bar-section">
        </section>
    </nav>
    
    <div class="row" id="twitter-stream" ng-controller="TwitterStream as stream">
        <div class="large-8 columns">
            <h2>Current Tweets</h2>
	        <ul>
	            <li ng-repeat="tweet in stream.tweets.slice().reverse()" ng-click="stream.showTweet(tweet)">
	               <div class="row tweet" ng-class-even="'even'" ng-class-odd="'odd'">
	                   <div class="large-2 columns tweet-profile-image"><img ng-src="{{tweet.user.profile_image_url}}"></div>
	                   <div class="large-3 columns tweet-profile">
	                       <h5>{{tweet.user.name}}</h5>
	                       <span class="twitter-screenname">@{{tweet.user.screen_name}}</span>
                       </div>
	                   <div class="large-7 columns tweet-text">{{tweet.text}} <span class="tweet-timestamp">{{tweet.created_at | twitterCreatedToUnix | date:'MM/dd/yyyy'}}</span></div>
	               </div>
	            </li>
	        </ul>
        </div>
        <div class="large-4 columns">
            <h2>Single Tweet</h2>
	        <div id="tweet" ng-show="stream.tweet.user">
	            {{stream.tweet.user.name}} - {{stream.tweet.text}}
	        </div>
	        
	        <div id="no-tweet" ng-hide="stream.tweet.user">
	           There is no tweet to display
	        </div>
        </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
